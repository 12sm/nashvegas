<div class="row">
	<a href="banner link">
		<div class="col-sm-12">
			<img src="banner-img">
		</div>

<!--Video-->
[wpv-layout-start]
	[wpv-items-found]
	<!-- wpv-loop-start -->
		<wpv-loop>
<div class="row">
	<div class="col-sm-10 col-sm-offset-1 vid-home">
		[types field="video-urls"][/types]
	</div>
</div>
		</wpv-loop>
	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
		[wpml-string context="wpv-views"]<strong>No items found</strong>[/wpml-string]
	[/wpv-no-items-found]
[wpv-layout-end]
